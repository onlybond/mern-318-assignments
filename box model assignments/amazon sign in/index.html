<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>amazon sign in</title>
</head>

<body>
    <div class="card">
        <img src="https://i0.wp.com/zeevector.com/wp-content/uploads/LOGO/Amazon-India-Logo-PNG-HD.png?resize=768%2C219&ssl=1"
            alt="">
        <div class="card-content">
            <span>Sign in</span>
            <label for="input">Email or mobile phone number</label>
            <input type="text" class="input">
            <input type="button" value="Continue" class="btn">
            <p>By continuing, you agree to Amazon's <a href="">Conditions of use</a> and <a href="">Privacy Notice</a>
            </p>
            <div class="help">
                <span class="material-icons">
                    arrow_right
                </span>
                <a href="">Need help?</a>
            </div>
        </div>
    </div>
</body>

</html>
