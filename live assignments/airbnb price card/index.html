<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>aribnb Price Card</title>
</head>

<body>
    <div class="card">
        <div class="price">
            <span class="material-symbols-outlined">currency_rupee</span>5999 night
        </div>
        <span class="material-icons">
            star
        </span>4.9 &middot; <a href="" class="reviews">169 reviews</a>
        <div class="date-and-count">
            <div class="checkin">
                <label for="checkin">checkin</label>
                <br>
                <input type="date" name="checkin">
            </div>
            <div class="checkout">
                <label for="checkout">checkout</label>
                <br>
                <input type="date" name="checkout">
            </div>
            <br>
            <div class="dropdown">
                <div class="drop">
                    <label for="dropdw">Guests</label>
                    <p class="dropdw">1 guest</p>
                </div>
                <span class="material-icons">
                    expand_more
                </span>
            </div>
        </div>
        <button>Reserve</button>
        <p>You wont be charged yet</p>
        <a href="" class="cart-item"><span class="material-symbols-outlined">currency_rupee</span>5999x5 nights</a>
        <a href="" class="cart-item">Service fee</a>
        <span class="item-price"><span class="material-symbols-outlined">currency_rupee</span>29,995</span>
        <span class="item-price"><span class="material-symbols-outlined">currency_rupee</span>4235</span>
        <hr/>
        <span class = "total">Total before taxes</span>
        <span class="total-price"><span class="material-symbols-outlined">currency_rupee</span>34,230</span>
    </div>
    <span class="material-icons-outlined">
        flag
        </span> <a href="">Report this Listing</a>
</body>

</html>
