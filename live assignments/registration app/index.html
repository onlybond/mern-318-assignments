<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exam Center Registration</title>
</head>
<body>
    <h1>Center Registration System</h1>
        <form class = "container">
            <label class = 'label' for="name">Full Name</label>
            <input type="text" id="name" placeholder="abc">
            <label class = 'label' for="email">E-mail</label>
            <input type="text" id="email" placeholder="abc@gmail.com">
            <label class = 'label' for="age">Age (must be &gt;18 and &lt;24)</label>
            <input type="text" id="age" placeholder="18-24">
            <button class = "button" id="btn">Submit</button>
        </form>
    <div class="output" id = "out">
        <h1 class="output-h1" id = 'out-h1'></h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
